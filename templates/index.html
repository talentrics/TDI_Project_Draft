<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">

    <title>Stock Price Tracking App</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h3>Please enter a stock ticker eg. AAPL below and check applicable boxes. </h2>
          <form id='input' method='post' action='graph'>	
            <p>
            Symbol: <input type='text'
                           name='symbol' value="AAPL"
                           style ='color:gray'/>
            </p>
            <p>
            <input type="checkbox" name='Open'>Opening price<br>
            <input type="checkbox" name='Close'>Closing price<br>
            <!--<input type="checkbox" name='Adj Close'>Adjusted closing price<br>-->
            <br>
            <input type="submit" value="Submit">
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
